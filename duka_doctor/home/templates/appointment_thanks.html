<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Thank You</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .accent { background: linear-gradient(90deg,#06b6d4,#7c3aed); }
  </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">

  <main class="max-w-lg w-full bg-white rounded-2xl shadow-lg overflow-hidden">
    
    <!-- Header -->
    <header class="accent p-6 text-white text-center">
      <h1 class="text-2xl font-bold">Thank You!</h1>
      <p class="text-sm opacity-90">Your appointment has been confirmed</p>
    </header>

    <!-- Content -->
    <section class="p-8 text-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7 12a7 7 0 1114 0 7 7 0 01-14 0z" />
      </svg>

      <h2 class="text-xl font-semibold mt-4">Appointment Booked Successfully!</h2>
      <p class="text-gray-600 mt-2">We appreciate your trust. Please arrive 10 minutes before your scheduled time. For any queries, feel free to contact us.</p>

      <a href="/" class="mt-6 inline-block px-6 py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700 transition">
        Back to Home
      </a>
    </section>

    <!-- Footer -->
    <footer class="p-4 bg-gray-100 text-center text-xs text-gray-500">
      <p>Professional Care, Fast Booking · © <span id="year"></span></p>
    </footer>
  </main>

  <script>
    document.getElementById("year").innerText = new Date().getFullYear();
  </script>

</body>
</html>
